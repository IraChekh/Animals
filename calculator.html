<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="calculator_style.css">
</head>

<body>
    <header class="header">
        <a class="logo" href="main.html">Animals</a>
    </header>

    <section class="calc_section">
        <div class="section_header">
            <h1 class="calc_title">Pet food calculator</h1>
            <button class="btn calc_btn">Add pet</button>
        </div>

        <div class="forms">
            <form class="pet_form">
                <label class="form_lable" for="name">Pet's name</label>
                <input class="form_input" type="text" name="name" id="">
                <label class="form_lable" for="weight">Weight</label>
                <input class="form_input" type="text" name="Weight" id="">
                <label class="form_lable" for="type">Type of Animal</label>
                <input class="form_input" type="text" name="type" id="">
                <label class="form_lable" for="activity">Activity</label>
                <input class="form_input" type="text" name="activity" id="">
                <button class="btn form_btn">Count</button>
            </form>
        </div>
    </section>

    <footer class="footer_section">
        <a class="logo" href="main.html">Animals</a>
        <div class="links">
            <a class="link" href="#">Home</a>
            <a class="link" href="#">News</a>
            <a class="link" href="#">Facts</a>
            <a class="link" href="#">Sections</a>
            <a class="link" href="#">About us</a>
        </div>
        <div class="social_media">
            <button class="btn"><img class="icon" src="./icons/Facebook.png" alt="Facebook"></button>
            <button class="btn"><img class="icon" src="./icons/instagram.png" alt="Instagram"></button>
            <button class="btn"><img class="icon" src="./icons/Telegram.png" alt="Telegram"></button>
        </div>
    </footer>
    <script src="Java/calculator.js"></script>
</body>

</html>
